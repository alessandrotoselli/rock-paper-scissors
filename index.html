<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Rock | Paper | Scissors</title>
</head>
<body>
<div class="glass">
    <div class="title">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="selection-area">
        <div class="selection-boxes">
            <button class="game-choice" id="rock-button">Rock</button>
            <button class="game-choice" id="paper-button">Paper</button>
            <button class="game-choice" id="scissors-button">Scissors</button>
        </div>
        <p>Choose One</p>
    </div>

    <div class="outcome-area">
        <div class="outcome-boxes">
            <div id="player-div">   
                <div id="player-choice"></div>
                <p>You</p>
            </div>
            <div id="computer-div">   
                <div id="computer-choice"></div>
                <p>Computer</p>
            </div> 
        </div>
        <div class="game-message"></div>
    </div>

    <div class="score-area">
        <p>Player: <span id="player-points"></span></p>
        <p>Computer: <span id="computer-points"></span></p>
    </div>

    <button id="reset-button">Reset</button>
</div>
</body>
</html>
